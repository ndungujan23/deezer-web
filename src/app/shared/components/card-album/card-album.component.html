<a>
  <article class="media">
    <div class="media-content">
      <figure class="image is-square">
        <img [src]="album?.cover_big" alt="Album art">
      </figure>
      <div class="content is-small pt-3">
        <p>
          <strong>{{ album?.title }}</strong>
          <br>
          {{ album?.release_date }}
        </p>
      </div>
    </div>
  </article>
</a>
